<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/calc.js"></script>
</head>

<body>
    <div class="calc">
        <input type="text" id="input" value="0">
        <button onClick="pressNumber(0);" class="btn0">0</button>
        <button onClick="pressNumber(1);" class="btn1">1</button>
        <button onClick="pressNumber(2);" class="btn2">2</button>
        <button onClick="pressNumber(3);" class="btn3">3</button>
        <button onClick="pressNumber(4);" class="btn4">4</button>
        <button onClick="pressNumber(5);" class="btn5">5</button>
        <button onClick="pressNumber(6);" class="btn6">6</button>
        <button onClick="pressNumber(7);" class="btn7">7</button>
        <button onClick="pressNumber(8);" class="btn8">8</button>
        <button onClick="pressNumber(9);" class="btn9">9</button>
        <button onClick="pressDot();" class="btnDot">.</button>
        <button onClick="pressPlus();" class="btnPlus">+</button>
        <button onClick="pressMinus();" class="btnMinus">-</button>
        <button onClick="pressMul();" class="btnMul">*</button>
        <button onClick="pressDiv();" class="btnDiv">/</button>
        <button onClick="pressEq();" class="btnEq">=</button>
    </div>
</body>

</html>
